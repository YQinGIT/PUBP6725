<!DOCTYPE html>
<html>
<head>
  <title>HTL - Your Adventure Awaits</title>
  <link rel="stylesheet" type="text/css" href="./styles.css"/>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">

<body>

<div class="login-box">
  <img src="favicon.ico" width="70" height="70" style="margin-left: auto; margin-right: auto;display:block">
  <h2>Hollywood Talent Locator</h2>
  
  <form>
    <div class="user-box">
      <input type="text" name="" required="">
      <label>First Name</label>
    </div>
    <div class="user-box">
      <input type="text" name="" required="">
      <label>Last Name</label>
    </div>
    <div class="user-box">
      <input type="text" name="" required="">
      <label>Address</label>
    </div>
    <div class="user-box">
      <input type="text" name="" required="">
      <label>City</label>
    </div>
    <div class="user-box">
      <input type="text" name="" required="">
      <label>State</label>
    </div>
    <div class="user-box">
      <input type="text" name="" required="" type="number" maxlength=5>
      <label>Zip Code</label>
    </div>
    <div class="user-box">
      <input type="password" name="" required="" maxlength="10">
      <label>SSN</label>
    </div>
    <a href="#">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      Submit
    </a>
  </form>
</div>

</body>
</html>
